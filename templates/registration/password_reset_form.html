{% extends 'base.html' %}

{% load tailwind_filters %}

{% block title %}
    Reset Password
{% endblock title %}

{% block content %}
<div class="container">
    {% block breadcrumb %}
    <ol class="flex space-x-2 py-5 px-5">
        <li><a href="{% url 'home:home' %}" class="after:content-['/'] after:ml-2 text-gray-600 hover:text-purple-700">Home</a></li>
        <li><a href="{% url 'account:login' %}" class="after:content-['/'] after:ml-2 text-gray-600 hover:text-purple-700">Login</a></li>
        <li class="text-purple-700" aria-current="page"><a href="{% url 'account:reset-password' %}">Forgot password</a></li> 
    </ol>
    {% endblock breadcrumb %}
</div>
<div class="max-w-lg mx-auto mt-12 mb-10 pb-10">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex flex-col mt-7">    
            <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-xl text-white font-semibold">Verify</button>
            <br />
            <a href="{% url 'account:otp_login' %}" class="text-center hover:text-indigo-600">Login via OTP?</a>
        </div>
    </form>
</div>
{% endblock content %}
